<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Account Manager</title>
    <link rel="stylesheet" href="../asset/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Set New Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required placeholder="Enter new password" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password" minlength="6">
            </div>
            
            <button type="submit" class="btn" id="reset-btn">
                Update Password
            </button>
        </form>
        
        <div class="auth-links">
            <p><a href="../login/">Back to Login</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../lib/auth.js"></script>
    <script>
        // Check for access token in URL hash (Supabase sends tokens as hash fragment)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        
        if (!accessToken) {
            document.getElementById('error-message').textContent = 'Invalid or expired reset link.';
            document.getElementById('error-message').style.display = 'block';
            setTimeout(() => {
                window.location.href = '../login/';
            }, 3000);
        }
        
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = 'Updating...<span class="loading"></span>';
            
            try {
                // Set session with tokens from URL
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (sessionError) throw sessionError;
                
                // Update password
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                successMessage.textContent = 'Password updated successfully! Redirecting to login...';
                successMessage.style.display = 'block';
                
                // Sign out and redirect to login
                setTimeout(async () => {
                    await supabase.auth.signOut();
                    window.location.href = '../login/';
                }, 2000);
                
            } catch (error) {
                console.error('Reset password error:', error);
                errorMessage.textContent = error.message || 'Failed to update password. Please try again.';
                errorMessage.style.display = 'block';
                resetBtn.disabled = false;
                resetBtn.textContent = 'Update Password';
            }
        });
    </script>
</body>
</html>
